name: CI for CT-AI Evaluation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  run-notebooks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute Chapter 9 notebook
        run: |
          jupyter nbconvert --execute --inplace notebooks/week4_ch9_test_env_tools.ipynb
